<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head th:fragment="head">

<title>Product Rest App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include Bootstrap and Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<!-- Vue and Axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js" integrity="sha512-Wn/yBJ4RQtrSFtq1z61/DM40a7VGN8wnyg8oVhWSZAZchTO9zS/l8Kw6bk32CYjS5VgProK4ujLRMqxEE/bUPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- JQuery DataTable -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<!-- Oswald Font -->
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

<!-- Bootstrap Css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div th:fragment="navbar-menu">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="font-family: Oswald, sans-serif">
  			<!-- Brand/logo -->
  			<a class="navbar-brand" >Logo</a>
  
  			<!-- Links -->
  			<ul class="navbar-nav">
    			<li class="nav-item">
      				<a class="nav-link" 
      					th:onmouseover="this.style='cursor: pointer;'"
      					th:onclick="redirectHome()">
      					Home
      				</a>
    			</li>
    			<li class="nav-item">
      				<a class="nav-link" 
      					th:onmouseover="this.style='cursor: pointer;'" 
      					th:onclick="redirectAddProduct()">
      					Product Form
      				</a>
    			</li>
    			<li class="nav-item">
      				<a class="nav-link" 
      					th:onmouseover="this.style='cursor: pointer;'" 
      					th:onclick="redirectAllProducts()">
      					All Products
      				</a>
    			</li>
  			</ul>
		</nav>
	</div>






</body>
</html>
